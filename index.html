<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog id="playerNames" open>
        <p>Greetings, one and all!</p>
        <form id="playerForm">
            <label for="p1name">Player 1 name:</label>
            <input type="text" name="p1name" id="p1name" required>
            <label for="p2name">Player 2 name:</label>
            <input type="text" name="p2name" id="p2name" required>

            <button formmethod="dialog" type="submit">Cancel</button>        </form>
        </form>
    </dialog>

    <div id="canvas">
        <div class="row">
            <div class="cell" id="cell00"></div>
            <div class="cell" id="cell01"></div>
            <div class="cell" id="cell02"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell10"></div>
            <div class="cell" id="cell11"></div>
            <div class="cell" id="cell12"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell20"></div>
            <div class="cell" id="cell21"></div>
            <div class="cell" id="cell22"></div>
        </div>
        <div id="controls">
            <div id="reset">Reset</div>

            <div id="whosTurnIsIt"></div>
            <div id="winner"></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
<!-- <script src="scriptUI.js"></script> -->
</html>
